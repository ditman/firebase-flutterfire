name: cloud_firestore
description:
  Flutter plugin for Cloud Firestore, a cloud-hosted, noSQL database with
  live synchronization and offline support on Android and iOS.
homepage: https://github.com/FirebaseExtended/flutterfire/tree/master/packages/cloud_firestore/cloud_firestore
version: 0.13.1

flutter:
  plugin:
    platforms:
      android:
        package: io.flutter.plugins.firebase.cloudfirestore
        pluginClass: CloudFirestorePlugin
      ios:
        pluginClass: FLTCloudFirestorePlugin
      web:
        default_package: cloud_firestore_web

dependencies:
  flutter:
    sdk: flutter
  meta: "^1.0.5"
  collection: "^1.14.3"
  firebase_core: "^0.4.0"
  cloud_firestore_platform_interface:
    path: ../cloud_firestore_platform_interface
  cloud_firestore_web:
    path: ../cloud_firestore_web

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_driver:
    sdk: flutter
  test: any

environment:
  sdk: ">=2.0.0-dev.28.0 <3.0.0"
  flutter: ">=1.10.0 <2.0.0"
